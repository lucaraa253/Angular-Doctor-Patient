
 
    <div class="card-body">
      <h1 class="h3 mb-3 fw-normal">Please sign-up to use this service, It's Free!</h1>
      <form class=" row g-3" [formGroup]="signUpForm" (ngSubmit)="signUp()">
        <div class="form-floating mb-3">
          <input formControlName="username" type="text" class="form-control" id="inputUsername" autocomplete="username">
          <label for="inputEmail4" class="form-label">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="password" type="password" class="form-control" id="inputPassword" for="floatingInput" autocomplete="new-password">
          <label for="floatingInput">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" autocomplete="new-password">
          <label for="inputPassword4" class="form-label">ConfirmPassword</label>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="insurance" type="text" class="form-control" id="inputInsurance">
          <label for="inputAddress" class="form-label">Insurance</label>
        </div>
        <div class="form-floating mb-3">
          <button type="submit" class="w-100 btn btn-lg btn-secondary">Sign in</button>
        </div>
      </form>
    </div>
