<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Location</th>
      <th scope="col">Specialty</th>
      <th scope="col">Insurance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of doctors">
      <td>{{d.name}}</td>
      <td>{{d.location}}</td>
      <td>{{d.specialty}}</td>
      <td>{{d.insurance}}</td>
      <td><a routerLink='AppointmentSystem'>Make Appointment</a></td>
    </tr>
  </tbody>
  
</table>
