
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Specialty</th>
      <th scope="col">Insurance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of doctors">
      <td>{{d.doctorName}}</td>
      <td>{{d.typeOfDoctor}}</td>
      <td>{{d.insuranceProvider}}</td>
      <td><a routerLink='AppointmentSystem'>Make Appointment</a></td>
    </tr>
  </tbody>
</table>
<p>{{errorMessage}}</p>
