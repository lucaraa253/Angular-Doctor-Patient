

<div class="container-fluid mb-3 d-flex justify-content-center  text-center">

  <div class="card col-4 ">
    <div class="card-body">

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-signin">

      <h1 class="h3 mb-3 fw-normal">Please Sign in</h1>

      <div class="form-floating">
        <input formControlName="username" type="email" class="form-control" id="floatingInput" placeholder="Insert username here.">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Insert password here " autocomplete="current-password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>

    </form>

    </div>
  </div>
  </div>
